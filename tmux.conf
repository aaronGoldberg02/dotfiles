# lifted from https://github.com/stapelberg/configfiles/blob/master/tmux.conf

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

set -g history-limit 20000

set -g status-interval 2
set -g status-right "#H #[bg=blue,fg=#000000] #(cut /proc/loadavg -d ' ' -f 1-3) #[default]"
set -g status-bg '#000000'
set -g status-fg white
set -g status-right-length 50
set -g set-titles on
set -g set-titles-string "#T"

set-window-option -g window-status-format " #I #T "
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg '#000000'
set-window-option -g window-status-current-format " #I $$ "

bind-key Space next-window
bind-key BSpace previous-window

set -g base-index 1
set -g pane-base-index 1

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# resizing
setw -g aggressive-resize on

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
